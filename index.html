<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>

    <!-- header goes here  -->
    <header>
        <img src="logo.png">
        <!-- navbar goes here  -->
        <nav>
            <i class="fa fa-plus-square-o"></i>
            <img src="icons/message.png">
        </nav>

    </header>

    <!-- article section goes here  -->
    <article>

        <!-- section 1 starts here  -->
        <section>

            <!-- story section goes here  -->
            <div id="story">
            </div>
            
            <div id="storyContainer">
                <div id="story-head">
                    <div>
                        <i id="backButton" class="fa fa-arrow-left"></i>
                        <div id="scale">
                            <div id="fill"></div>
                        </div>
                    </div>
                    <div id="story-details">
                        <div>
                            <img id="story-image" src="icons/user.jpg">
                            <div id="story-name">name</div>
                            <div id="story-time">time</div>
                        </div>
                        <div>
                            <i class="fa fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <video id="story-content" src="story/user.mp4"></video>
            </div>

            <!-- post section goes here  -->
            <div id="posts">
            </div>

            <!-- you are all caught up post is here  -->
            <div id="caughtUp">
                <div id="tick">
                    <img src="icons/tick.jpg" alt="">
                </div>
                <div id="heading">You're All Caught Up</div>
                <div id="paragraph">You've seen all new posts from the past 1 day.</div>
                <div id="olderPost"><a href="#story">View Older Posts</a></div>
            </div>

        </section>

    </article>

    <footer>
        <img src="icons/home.png">
        <img src="icons/search.png">
        <img src="icons/reels.png">
        <img src="icons/heart-thin.png">
        <img src="icons/user.jpg">
    </footer>
</body>
<script src="main.js"></script>

</html>
